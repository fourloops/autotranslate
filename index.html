<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>autotranslate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="langButtons">
            <div class="inline-btn left"><button id="es" class="currentLanguage">ES</button></div>
            <div class="inline-btn middle"><button id="fr">FR</button></div>
            <div class="inline-btn right"><button id="de">DE</button></div>
        </div>
        <div class="english boxes">
            <input id='myInput' type="text" name="name" placeholder="Enter word here:" autocomplete="false" autofocus>
            <div class="centered">
            <ul id='suggestions'></ul></div>
            <div id="definition" class="definition"></div>
        </div>
        <div id="foreignBoxes" class="foreign boxes">
            <input id="result" type="text" name="name" placeholder="Translations:" readonly>
            <div class="centered"><ul id='translations'></ul></div>
            <div id="foreignMessage" class="definition"></div>
        </div>

        <script type="text/javascript" src="./jasmine/src/script.js"></script>
    </body>
</html>
